<body>
    
  
  <center> <h1>Hotel Booking Form</h1>
    <table>
        <form action="#" method="post" id="bookingForm">
       
        <label for="name">Full Name:</label>
<input type="text" id="name" name="fullName" required><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>

<lable for="phone">Phone:</lable>
<input type="number" id="phone" name="phone" required><br><br> 

<label for="checkin">Check-in Date:</label>
<input type="date" id="checkin" name="checkin" required><br><br>

<label for="checkout">Check-out Date:</label>
<input type="date" id="checkout" name="checkout" required><br><br>

<label for="guests">Number of Guests:</label>
<input type="number" id="guests" name="guests" min="1" max="6" required><br><br>


<label for="room">Room Type:</label>
<select id="room" name="roomType">
  <option value="standard">Standard</option>
  <option value="deluxe">Deluxe</option>
  <option value="suite">Suite</option>
</select><br><br>

<label for="requests">Special Requests:</label><br>
<textarea id="requests" name="requests" rows="4" cols="40"></textarea><br><br>

<button type="submit">Book Now</button>
<br><br>
<button type="reset">reset</button>

</table>
</center> 
</div>
