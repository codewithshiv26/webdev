<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
   <center> <h1>Student Registration Form</h1></center>
    <form action="@" method="Registration" id="Registration-form">
<hr>
 <label for="name">Full Name:</label>
<input type="text" id="name" name="fullName" placeholder="Enter your full name" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter valid email address" required><br><br>
<lable for="password">Password:</lable>
<input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label><br><br>

<label for="course">Course:</label>
<select id="Course" name="Course" placeholder="--Select Course--">
<option value="" disabled selected hidden>-- Select Course --</option>
  <option value="B.Tech">B.Tech</option>
  <option value="BCA">BCA</option>
  <option value="BSc">BSc</option>
</select><br><br>
<lable for="contact no.">Contact No:</lable>
<input type="number" id="contact" name="contact" placeholder="Enter Contact number" required><br><br>
<label for="address">Address:</label><br>
<textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>
<button type="register">register</button>
<button type="reset">Clear</button>
<hr>

<center>@ 2025 student Registration-Portal</center>





    </form>
</body>
</html>
